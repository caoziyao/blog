#logger.conf
###############################################
[loggers]
keys=root, testlog

[logger_root]
level=DEBUG
handlers=hand01,hand02


[logger_testlog]
level=DEBUG
qualname=testlog
handlers=hand01, hand04
propagate=0


###############################################
[handlers]
keys=hand01,hand02, hand04

[handler_hand01]
class=StreamHandler
level=DEBUG
formatter=form02
args=(sys.stderr,)

[handler_hand02]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form01
args=('./log/debug.log','midnight',1,7)


[handler_hand04]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form03
args=('./log/testlog.log','midnight',1,7)


###############################################
[formatters]
keys=form01,form02, form03

[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=

[formatter_form03]
format=%(asctime)s [%(levelname)s] %(message)s [%(filename)s line:%(lineno)d]
datefmt=